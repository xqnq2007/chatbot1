{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Blog Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<script src="{% static 'jquery-1.11.1.js' %}"></script>
  	<script type="text/JavaScript" src="{% static 'ckeditor/ckeditor.js' %}"></script>
	<script src="{% static 'ckeditor/adapters/jquery.js' %}"></script>





  </head>

  <body>


  	<div class="container">
		<div class="col-sm-4 col-xs-10" style='margin: 150px;'>
			<div class="row">
				<div id="chatarea">
					<div style='color: blue; text-align: left;padding: 5px 0;width: 500px;margin: 0 auto;'>机器人: 喂，大哥您好，您终于肯跟我聊天了,来侃侃呗,我来者不拒!</div>
					<div style='color: blue; text-align: left;padding: 5px 0;width: 500px;margin: 0 auto;'>机器人: 啥?你问我怎么这么聪明会聊天?因为我刚刚吃了一堆影视剧字幕!</div>
				</div>
			</div>
			<br />

			<div class="row">
				<div class="input-group" style='text-align: center;height: 40px;'>
					<input type="text" id="input" style='margin: 5px 0;' class="form-control" autofocus="autofocus" onkeydown="submitByEnter()" />
					<span class="input-group-btn">
					<button class="btn btn-default" type="button" onclick="submit()">发送</button>
				  </span>
				</div>
			</div>
		</div>
	</div>
</div>

<script>

           CKEDITOR.replace('chatarea',
                {
                    readOnly: true,
                    toolbar: ['Source'],
                    height: 500,
                    removePlugins: 'elementspath',
                    resize_enabled: false,
                    allowedContent: true
                });
                CKEDITOR.instances.chatarea.setData("替换后");

</script>

<script type="text/javascript">



</script>











  </body>
</html>
